name: Build & Validate Manifest

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - name: Lint frontmatter (manifest --check)
        run: npm run lint:frontmatter
      - name: Custom frontmatter validation
        run: npm run check:frontmatter
      - name: Build manifest
        run: npm run build:manifest
